<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Homepage</title>
</head>
<body>
    <div class="text-white">

        <!--main body start-->
    <div class="bg-cover bg-center min-h-screen bg-gradient-to-r from-gray-900 to-gray-950">
       
        <div class="rounded-full w-48 h-48 mx-auto pt-20 md:pt-16" id="image">
            <img src="/images/police-logo.png" alt="">
        </div>

        <!--Search bar start-->
        <form action="#" class="p-4 mx-auto lg:w-2/5 py-3 pt-28 md:w-3/5 sm:w-4/5">
            <div class="relative w-full text-gray-900">
            <input type="text" class="py-2 pr-6 pl-8 bg-gray-100 w-full outline-none border border-gray-100 rounded-md text-sm  focus:border-blue-500" placeholder="  Search...">
            <i class="ri-search-fill absolute top-1/2 left-4 -translate-y-1/2 text-gray-900"></i>
            </div> 
        </form>
        <!--Search bar start-->

    </div>
        <!--main body end-->
    </div>
</body>
</html>
